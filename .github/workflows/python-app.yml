name: Run Unit Tests

on:
  push:
    branches:
      - main  # Cambia 'main' al nombre de tu rama principal si es diferente
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Cambia esto a la versión de Python que estás utilizando

    - name: Install dependencies
      run: pip install -r requirements.txt  # Ajusta el nombre del archivo si es diferente

    - name: Run unit tests
      run: pytest  # Ajusta el comando si estás utilizando un framework de pruebas diferente

    - name: Run additional tests
      run: python -m unittest discover test
